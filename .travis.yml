language: cpp

sudo: required
dist: trusty

matrix:
  include:
    - env: CLANG_VERSION=5.0 BUILD_TYPE=Debug
      addons: &clang50
        apt:
          packages:
            - clang-5.0
            - libiomp-dev
            - libopencv-dev
            - libgtest-dev
            - google-mock
          sources:
            - sourceline: 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-5.0 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
          update: true
    - env: CLANG_VERSION=5.0 BUILD_TYPE=Release
      addons: *clang50
    - env: GCC_VERSION=7 BUILD_TYPE=Debug
      addons: &gcc7
        apt:
          packages:
            - g++-7
            - libiomp-dev
            - libopencv-dev
            - libgtest-dev
            - google-mock
          sources:
            - ubuntu-toolchain-r-test
          update: true
    - env: GCC_VERSION=7 BUILD_TYPE=Release
      addons: *gcc7

install:
  - if [[ -n "$CLANG_VERSION" ]]; then export CXX=clang++-$CLANG_VERSION CC=clang-$CLANG_VERSION; fi
  - if [[ -n "$GCC_VERSION" ]]; then export CXX=g++-$GCC_VERSION CC=gcc-$GCC_VERSION; fi
  - JOBS=2

before_script:
  - cd "${TRAVIS_BUILD_DIR}"
  - cmake . -Bbuild -DCMAKE_CXX_COMPILER="$CXX" -DCMAKE_C_COMPILER="$CC" -DCMAKE_BUILD_TYPE=$BUILD_TYPE
  - cmake --build build -- -j$JOBS

script:
  - cd build
  - ctest --output-on-failure -j$JOBS

notifications:
  email: false
